<div class="row" style="margin-top: 5%;">
    <div class="card col-md-4 offset-md-4 custom_panel">
        <div style="margin: 3%;">
            <h3 style="text-align: center;">Log In: </h3>
            <form>
                <div class="form-group">
                    <label for="emailLogin"><p>Username</p></label>
                    <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="passwordLogin"><p>Password</p></label>
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary col-md-4 offset-md-4" (click)="login()">Submit</button>
            </form>
        </div>
        <div>
            <p class="error-message" *ngIf="this.messageService.message">
                {{this.messageService.message}}
            </p>
        </div>
    </div>
</div>
